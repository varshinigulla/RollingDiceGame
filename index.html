<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Roll the Dice Game</p>
    </header>

    <section>
        <div>
            <input type="text"  id="user1" placeholder="Player name 1">
            <input type="text"  id="user2" placeholder="Player name 2">
            <p><span id="s1"></span> <span id="s2"></span></p>
        </div>
        <div id="p">
            <p id="dice1"></p>
            <p id="dice2"></p>
        </div>
        <button id="btn">Roll the dice</button>
    </section>
    <section>
        <h3 id="h3"></h3>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
